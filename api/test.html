<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      text-align: center;
    }
    h1 {
      font-family: "Montserrat";
      font-weight: bolder;
      margin-top: 5%;
    }
    #goodslist {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .showbox {
        width: 90%;
        min-height: 300px;
        margin: 20px;
        text-align: left;
    }
    .showbox h2 {
        font-family: "Montserrat";
        font-weight: 400;
        color: #777;
    }
    .showbox p {
        font-family: "Montserrat";
        font-weight: bolder;
        color: #eee;
        font-size: 20px;
        display: inline;
        margin-left: 30px;
    }
    .details {
        width: 60%;
        padding: 10px 0;
        display: inline-block;
        background: #111;
    }
    .link {
        font-family: "Montserrat";
        font-weight: bolder;
        color: #eee;
        font-size: 20px;
        display: inline-block;
        margin-left: 30px;
        width: 20%;
        text-align: center;
        padding: 10px 0;
        background: rgba(255,0,0,0.8);
        cursor: pointer;
    }
    .link a {
        text-decoration: none;
        color: #eee;
    }
  </style>
  <body>
    <h1>neue postings</h1>
    <div id="goodslist">
        <div class="showbox">
            <h2>Mietwohnung 2 Zimmer + EBK + Teilm√∂beliert Karlsruhe Durlach</h2>
            <div class="details">
                <p>Karlsruhe</p>
                <p>2 rooms</p>
                <p>300 &euro;</p>
                <p>60 m</p>
            </div>
            <a target="_blank" href=".">
                <div class="link">
                    View on Website
                </div>
            </a>
        </div>
    </div>
</body>
</html>
